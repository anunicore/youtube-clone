<!DOCTYPE html>
<html>

<head>
    <title>Position Practice</title>
</head>

<body style="
height: 3000px;
padding-top: 60px;
padding-left: 90px;
">
    <!--z-index determine which elements appear in front
and which elements appear behind -->
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
        ">header
    </div>

    <!--the position fixed = placed in the browser window
=> doesnt move when scrolling -->
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
        ">
        sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
        ">
            X
        </div>
    </div>
    <!--the position: absolute; is placed on the page 
    => the position will move when scrolling--->
    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        ">
        absolute
    </div>
    <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static; 
            ">
        div 1
    </div>
    <!--when position: absolute; inside postion: relative;
    => "absolute" are position on the element not on the page
    => "relative" cause this whole element to display normally
    -->
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px; 
        position: relative;
        ">
        div 2

        <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom: 10px;
        right: 10px;
        ">
            5:00
        </div>
    </div>
</body>

</html>
